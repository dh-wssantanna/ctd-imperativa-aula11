<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aula 11 - Estrutura de repetição</title>
</head>
<body>
    
    <script type="text/javascript">
        /*
            for https://developer.mozilla.org/pt-BR/docs/Web/JavaScript/Reference/Statements/for
        */
        
        // (Valor inicial   ; Condição        ; Modificador   )
        for(valorInicial = 0; valorInicial < 5; valorInicial++) {
            // Instrução que deseja repetir.
            console.log('Valor Inicial:', valorInicial);
        }

        /*
            while https://developer.mozilla.org/pt-BR/docs/Web/JavaScript/Reference/Statements/while
        */
        
        var valorInicial = 0;
        //   (Condição        )
        while(valorInicial < 5) {
            // Instrução que deseja repetir.
            console.log(valorInicial);
            // Modificador do valor inicial.
            valorInicial++;
        }

        /*
            do while https://developer.mozilla.org/pt-BR/docs/Web/JavaScript/Reference/Statements/do...while
        */
        
        valorInicial = 0;

        do {
            // Instrução que deseja executar antes da repetição iniciar.
        } while (valorInicial < 5) {
            // Instrução que deseja repetir.
            console.log(valorInicial);
            // Modificador do valor inicial.
            valorInicial++;
        }

    </script>
</body>
</html>
