    <script type="text/javascript">
        /*

        var listaDeFilmes = [

                classificacao: 16,

                nota: 7.4,
            },
            {
                nome: 'Shang-Chi e a Lenda dos Dez Anéis',
                ano: 2021,
                classificacao: 12,
                duracao: '2h 12min',
                nota: 8.1
            },
            {
                nome: 'Free Guy: Assumindo o Controle',
                ano: 2021,
                classificacao: 12,

            },
            {
                nome: 'Cruella',

            },
            {

                ano: 2020,
                classificacao: 14,
                duracao: '1h 37min',
                nota: 7.3
            }
        ];

        function listarTodosOsFilmes() {
            /*
                Corrija a função nesse trecho para que listar todos os filmes.
                No momento ele apresenta o filme do indice 0, ou seja, o primeiro filme.

                listaDeFilmes[indice].atributoDoObjeto.

        //listarTodosOsFilmes();

        /* 
            Atividade II: Quiz
            
            Com base no fragmento de código, utilize o bloco de repetição para corrigir o código do Quiz. 
        */

        var listaDePerguntasERespostas = [
            {
                enunciadoDaQuestao: 'Em que ano acontecerá a próxima Copa do Mundo?',
                resposta: '2022'
            },
            {
                enunciadoDaQuestao: 'Qual a maior montanha do mundo?',
                resposta: 'Monte Everest'
            },
            {
                enunciadoDaQuestao: 'Qual o maior planeta do sistema solar?',
                resposta: 'Júpiter'
            },
            {
                enunciadoDaQuestao: 'Quanto tempo a terra leva para dar uma volta completa em torno dela mesma?',
                resposta: '24h'
            },
            {
                enunciadoDaQuestao: 'Qual o nome do primeiro astronauta a viajar no espaço?',
                resposta: 'Yuri Gagarin'
            }
        ];

        function iniciarQuiz() {
            /*
                Corrija a função nesse trecho para que a próxima pergunta seja executada.
                Sinta-se livre para apagar ou modificar qualquer instruções que não se encaixe em seu algorítimo.
            */
           var indiceDaPergunta = 0;
           var fimDoQuiz = false;
           var numeroDeQuestoes = listaDePerguntasERespostas.length;

            while(!fimDoQuiz) {
                
                var enunciadoDaQuestao = listaDePerguntasERespostas[indiceDaPergunta].enunciadoDaQuestao;
                var respostaDoUsuario = prompt(enunciadoDaQuestao);
                var respostaCorreta = listaDePerguntasERespostas[indiceDaPergunta].resposta;
                var naoErrouAQuestao = respostaDoUsuario == respostaCorreta;
                var naoTerminaramAsPesguntas = indiceDaPergunta < numeroDeQuestoes;
                
                if(naoTerminaramAsPesguntas && naoErrouAQuestao) {
                    alert('Parabéns, passou para a próxima fase.');

                }  else {
                    alert('O jogo acabou para você! Obrigado pela participação.')
                    fimDoQuiz = true;
                }

                indiceDaPergunta++;

            }
        }

        iniciarQuiz();

        /*
            Documentação dos recursos abordado em aula:
            * for(valorInicial; condicao; modificador) {} https://developer.mozilla.org/pt-BR/docs/Web/JavaScript/Reference/Statements/for

            * do {} while(condicao) {} https://developer.mozilla.org/pt-BR/docs/Web/JavaScript/Reference/Statements/do...while
        */
    </script>
